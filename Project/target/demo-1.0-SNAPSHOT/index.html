<!DOCTYPE html>

<html lang="en">
<head>
    <title>Web programiranje domaci</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="indexCss.css" ;>
</head>

<!--<body onload="showPostList()" id="body"></body>-->
<body onload="showLoginHtml()" id="body"></body>



<div id="loginHtml">
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="submitLoginForm()">Log In</button>
    </form>
</div>


<div class="mt-5 container" id="commentListHtml">
    <div class="container-fluid">
        <div id="postInCommentsSection"></div>

        <h4 class="mb-5 mt-5">Komentari:</h4>

        <div class="card-list" id="commentListDiv"></div>

        <div class="container" >
            <h1 class="naslov">Dodajte novi komentar</h1>

            <!--Necemo odavde da radimo post,da pustimo browseru da postuje,vec cemo mi iz JS-->
            <div class="form-group">
                <label for="authorInput">Author</label>
                <input type="text" class="form-control mb-3" id="authorCommentName" disabled="true">
                <label for="authorCommentContent">Content</label>
                <textarea class="form-control mb-5 " id="authorCommentContent"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submitNewCommentButton">Dodajte komentar</button>
            <br>
            <br>
            <!--Ovde cemo ubacivati ime predmeta i dugme delete-->
        </div>
    </div>
</div>



<div class="mt-5 container" id="postListHtml">
    <div class="container-fluid">
        <h1>Objave korisnika</h1>
        <div class="card-list" id="postListDiv">

        </div>
        <button onclick="showAddNewPost()" class="btn btn-primary mt-5" type="button" style="color:white">Novi post</button>
    </div>
</div>

<div class="container" id="addPostHtml">
    <h1 class="naslov">Dodajte novi Post</h1>

    <!--Necemo odavde da radimo post,da pustimo browseru da postuje,vec cemo mi iz JS-->
    <div class="form-group">
        <label for="authorInput">Author</label>
        <input type="text" class="form-control mb-3" id="authorInput" disabled="true">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control mb-3" id="titleInput">

        <label for="contentInput">Content</label>
        <textarea class="form-control mb-5 " id="contentInput" ></textarea>
    </div>
    <button onclick="submitNewPost()" type="submit" class="btn btn-primary">Submit new Post</button>
    <br>
    <br>


</div>
<script src="mainScript.js"></script>
